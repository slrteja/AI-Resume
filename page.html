<form method="post" action="/generate-resume">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone"><br>

  <label for="work-experience">Work Experience:</label>
  <textarea id="work-experience" name="work-experience"></textarea><br>

  <label for="education">Education:</label>
  <textarea id="education" name="education"></textarea><br>

  <label for="skills">Skills:</label>
  <textarea id="skills" name="skills"></textarea><br>

  <input type="submit" value="Generate Resume">
</form>
